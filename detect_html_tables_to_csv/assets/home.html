<!DOCTYPE html>
<html>
<head>
    <title>HTML Page with Four Different Tables</title>
</head>
<body>
    <h1>Four Different Tables</h1>

    <!-- Table 1 -->
    <h2>Table 1</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1A</td>
                <td>Data 1B</td>
            </tr>
            <tr>
                <td>Data 2A</td>
                <td>Data 2B</td>
            </tr>
        </tbody>
    </table>

    <!-- Table 2 -->
    <h2>Table 2</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>

    <!-- Table 3 -->
    <h2>Table 3</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$400</td>
            </tr>
        </tbody>
    </table>

    <!-- Table 4 -->
    <h2>Table 4</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$12,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
